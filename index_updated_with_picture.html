
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebStudio Homework #6</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/modern-normalize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Пример секции Team с <picture> -->
  <section class="team-section">
    <div class="container">
      <h2 class="team-title">Our Team</h2>
      <ul class="team-list">
        <li class="team-item">
          <picture>
            <source srcset="images/image@1x.webp 1x, images/image@2x.webp 2x" type="image/webp">
            <img class="team-photo" src="images/image.jpg" alt="Mark Guerrero" width="264" height="260" />
          </picture>
          <div class="team-info">
            <h3 class="team-name">Mark Guerrero</h3>
            <p class="team-role">Product Designer</p>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <!-- Пример секции Portfolio с <picture> -->
  <section class="portfolio-section">
    <div class="container">
      <h2 class="portfolio-title">Our Portfolio</h2>
      <ul class="portfolio-list">
        <li class="portfolio-item">
          <picture>
            <source srcset="images/portfolio-1-mob.jpg 1x, images/portfolio-1-mob@2x.jpg 2x" media="(max-width: 767px)" />
            <source srcset="images/portfolio-1-tab.jpg 1x, images/portfolio-1-tab@2x.jpg 2x" media="(min-width: 768px) and (max-width: 1157px)" />
            <source srcset="images/portfolio-1.jpg 1x, images/portfolio-1@2x.jpg 2x" media="(min-width: 1158px)" />
            <img src="images/portfolio-1.jpg" alt="Banking App" width="360" height="240" />
          </picture>
          <div class="portfolio-text">
            <h3 class="portfolio-subtitle">Banking App</h3>
            <p class="portfolio-description">App</p>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <!-- Модалка с обёрнутым в span текстом -->
  <div class="custom-modal" id="modal-order">
    <div class="custom-modal_content">
      <form class="custom-modal_form">
        <div class="custom-modal_privacy-field">
          <input type="checkbox" id="user-privacy" required class="custom-modal_checkbox visually-hidden" />
          <label for="user-privacy" class="custom-modal_privacy-label">
            <span class="custom-modal_checkbox-icon">
              <svg width="10" height="8"><use href="./images/icons.svg#check-marker"></use></svg>
            </span>
            <span>I accept the terms and conditions of the <a href="#" class="custom-modal_privacy-link">Privacy Policy</a></span>
          </label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
